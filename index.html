<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="container" role="contentinfo">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="imgsrc-equilibrium" height="300" width="300" class="main-pic">

        <div class="overlay">
          <img src="./images/icon-view.svg" alt="see more" class="view icon">
          
        </div>
        </div>
        <main>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
    
          <div class="detail-container">
            <span class="detail">
              <img src="./images/icon-ethereum.svg" alt="etheruem - icon" class="icon">
              <h2 class="light-color bold-text">0.041 ETH</h2>
            </span>
            <span class="detail">
              <img src="./images/icon-clock.svg" alt="clock" class="icon-clock">
              <h2 class="dark-color lightweight-text">3 days left</h2>
            </span>
          </div>
          <hr class="divider" />
          <footer>
            <img src="./images/image-avatar.png" alt="avtar" class="profile-pic">
            <h3>creation of <em class="hover-mode">Jules Wyvern</em></h3> 
          </footer>
          </main>
      </div>
  <div class="attribution" role="doc-appendix">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">sunny.k.bhatt</a>
  </div>
</body>
</html>
